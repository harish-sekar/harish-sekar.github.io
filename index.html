<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CBSE DATE SHEET</title>
    <link rel="stylesheet" href="test.css"> 
    <style>
      .img-container {
        text-align: center;
      }
    </style>   
</head>
<body>
<div class="img-container">
<img src="https://humornama.com/wp-content/uploads/2020/11/Kaisa-Laga-Mera-Mazak-meme-template-of-Sunil-Grover.jpg" alt="CBSE Datesheet" width="1000" height="666">
</div>
<div id="popup" class="popup panel panel-primary">
        
        <!-- and here comes the image -->
        <img src="https://wallpapercave.com/wp/wp3185343.jpg" alt="popup" width="500" height="333">
            
            <!-- Now this is the button which closes the popup-->
        <div class="panel-footer">
            <button id="close" class="btn btn-lg btn-primary">Close button</button>
        </div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script>
$(document).ready(function () {
    //select the POPUP FRAME and show it
    $("#popup").hide().fadeIn(1000);

    //close the POPUP if the button with id="close" is clicked
    $("#close").on("click", function (e) {
        e.preventDefault();
        $("#popup").fadeOut(1000);
    });
});
</script>

</body>
</html>
